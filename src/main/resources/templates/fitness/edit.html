<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>운동기록 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 게시글 수정 폼 -->
<div class="container mt-5">
    <h1>운동 기록 수정</h1>
    <form id="editForm" th:action="@{'/fitness/update'}" method="post">
        <input type="hidden" name="id" th:value="${fitness.id}" />
        <div class="mb-3">
            <label for="exerciseName" class="form-label">운동명</label>
            <input type="text" id="exerciseName" name="exerciseName" class="form-control" th:value="${fitness.exerciseName}" />
        </div>
        <div class="mb-3">
            <label for="workoutDate" class="form-label">운동 날짜</label>
            <input type="date" id="workoutDate" name="workoutDate" class="form-control" th:value="${fitness.workoutDate}"/>
        </div>
        <div class="mb-3">
            <label for="durationMin" class="form-label">운동 시간(분)</label>
            <input type="number" id="durationMin" name="durationMin" class="form-control" th:value="${fitness.durationMin}" />
        </div>
        <div class="mb-3">
            <label for="calories" class="form-label">칼로리 소모량</label>
            <input type="number" id="calories" name="calories" class="form-control" th:value="${fitness.calories}"></input>
        </div>
        <div class="mb-3">
            <label for="memo" class="form-label">메모</label>
            <textarea id="memo" name="memo" class="form-control" rows="5" th:text="${fitness.memo}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<!-- 공통 푸터 -->

</body>
</html>
