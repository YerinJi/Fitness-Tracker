<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>운동 기록 상세 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${fitness.exerciseName}"></h1>
    <p class="text-muted">운동날짜: <span th:text="${fitness.workoutDate}"></span> | 운동시간: <span th:text="${fitness.durationMin}"></span>분</p>
    <hr>
    <p>칼로리 : <span th:text="${fitness.calories}"></span> </p>
    <p th:text="${fitness.memo}"></p>
    <a href="/fitness" class="btn btn-secondary">목록으로</a>
    <a th:href="@{'/fitness/edit'(id=${fitness.id})}" class="btn btn-warning">수정</a>
    <form th:action="@{'/fitness/delete'}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${fitness.id}"/>
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>
</body>
</html>
